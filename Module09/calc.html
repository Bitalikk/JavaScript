<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>
<body>
        <input type="text" name="" id="text" style = 'display: block'>
        <div class = "simbol">
            <button class="plus top">Добавляю +</button>
            <button class="minus top">Добавляю -</button>
            <button class="share top">Добавляю /</button>
            <button class="multiply top">Добавляю *</button>
        </div>
        <div class="numbers">
            <div class = 'num sec1'>
                <button class="one bot">1</button>
                <button class="two bot">2</button>
                <button class="three bot">3</button>
            </div>
            <div class = 'num sec2'>
                <button class="four bot">4</button>
                <button class="five bot">5</button>
                <button class="six bot">6</button>
            </div>
            <div class = 'num sec3'>
                <button class="seven bot">7</button>
                <button class="eight bot">8</button>
                <button class="nine bot">9</button>
            </div>
            <div class = 'num sec4'>
                <button class="zero bot">0</button>
                <button class="equel bot">=</button>
                <button class="reset bot">C</button>
            </div>
        </div>

    <script src="./js/calc.js"></script>
</body>
</html>
